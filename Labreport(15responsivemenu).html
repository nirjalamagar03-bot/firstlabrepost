<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation bar</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 10px;
            margin: 0;
            text-align: center;
        }
        .navbar
        {
            height: 40px;
            background-color: rgba(213, 238, 101,0.966);
            color: rgb(16, 9, 10);
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;

        }
        .navbar div
        {
            font-size: 10px;
            padding: 8px 15px;

        }
        .navbar div:not(:last-child)::after
        {
            content:" | ";
            padding-right: 20px;
            padding-left: 20px;
            display: inline-block;
            font-size: 20px;
            margin: 0 1px;
        }
        .navbar span.home
        {
            background-color: rgb(98, 98, 238);
            color: white;
            padding: 5px 1px;
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <span class="home">Home</span>
        <div class="about">About</div>
        <div class="services">Services</div>
        <div class="gallery">Gallery</div>
        <div class="contact">Contact</div>
    </nav>
    
</body>
</html>
