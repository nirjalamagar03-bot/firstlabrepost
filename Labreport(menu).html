<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdown Menu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #5a0f6b, #7a1fa2);
        }

        /* Navbar */
        .navbar {
            background-color: #f4f4f4;
            padding: 0;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar ul li {
            position: relative;
        }

        .navbar ul li a {
            display: block;
            padding: 15px 25px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        .navbar ul li a:hover {
            background-color: #ddd;
        }

        /* Dropdown menu */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 180px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            padding: 12px 16px;
            display: block;
            color: #000;
            text-decoration: none;
            font-weight: normal;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        /* Show dropdown on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

<div class="navbar">
    <ul>
        <li><a href="#">Home</a></li>

        <li class="dropdown">
            <a href="#">Services ▾</a>
            <div class="dropdown-content">
                <a href="#">Design</a>
                <a href="#">Development</a>
                <a href="#">Accessibility</a>
                <a href="#">Content Strategy</a>
                <a href="#">Training</a>
            </div>
        </li>

        <li><a href="#">Portfolio ▾</a></li>
        <li><a href="#">About ▾</a></li>
    </ul>
</div>

</body>
</html>
